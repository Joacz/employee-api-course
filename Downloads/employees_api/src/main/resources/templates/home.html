<!DOCTYPE html>
<html lang="en" xmlns:th='https://www.thymeleaf.org'>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>

  <title>Home</title>
</head>

<body>
  <div class='flex flex-col gap-4 p-4 md:w-1/2 w-full'>

    <div sec:authorize="hasAuthority('USER')" class="text-xl font-bold">Text ONLY visible to user.</div>
    <div sec:authorize="hasAuthority('ADMIN')" class="text-xl font-bold">Text ONLY visible to admin.</div>
    <div sec:authorize="isAuthenticated()" class="w-full bg-slate-50 border rounded-md p-2 flex flex-col gap-4">
      <div class="gap-2 flex flex-col">
        <p class='font-medium'>
          Authenticated username:
        </p>
        <p sec:authentication="name"></p>
      </div>

    </div>
  </div>

</body>

</html>
